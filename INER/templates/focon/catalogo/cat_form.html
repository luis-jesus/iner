{% extends "base.html" %}
{% block head_title %}Lista de Focones{% endblock %}
{% block content %}
{% load bootstrap3 %}
{% load static %}
<h1 align="center">Nuevo Catalogo</h1>
<form method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Guardar</button>
</form>
{% buttons %}
<p>
	<a href="{% url "focon:clist"  %}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Regresar</button></a>
</p>
{% endbuttons %}
{% endblock %}
