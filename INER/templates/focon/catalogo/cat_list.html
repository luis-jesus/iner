{% extends "base.html" %}
{% block head_title %}Contabilidad{% endblock %}
{% block content %}
{% load bootstrap3 %}
{% load static %}
<div class="row">
  <a href="{% url "focon:cnew" %}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Agregar</button></a></td>
  <table class="table table-hover order-table" style="text-align:center">
    <thead>
      <tr>
        <th><h6>Partida</h6></th>
        <th><h6>Objeto del Contrato</h6></th>
        <th><h6>Acciones</h6></th>
      </tr>
    </thead>

    {% for cat in object_list %}
    <tr>
      <td>{{ cat.partidacatalogo }}</td>
      <td>{{ cat.obj_contra }}</td>
      <td>
        <a href="{% url "focon:cedit" cat.id %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Editar</button></a>
        <a href="{% url "focon:cdelete" cat.id %}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Borrar</button></a>
      </td>

    </tr>
    {% endfor %}
  </table>
  {% endblock %}


  </table>

</div>
